<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Blast | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="side-panel">
            <div class="logo-box">
                <i class="fas fa-candy-cane"></i>
                <h1>Candy <span>Blast</span></h1>
            </div>

            <div class="score-card">
                <p>CURRENT SCORE</p>
                <h2 id="score">0</h2>
            </div>

            <div class="controls">
                <button id="resetButton"><i class="fas fa-redo"></i> Reset Game</button>
            </div>

            <div class="how-to">
                <h3>How to Play</h3>
                <p>Drag and swap candies to match 3 or more of the same kind!</p>
            </div>
        </div>

        <div class="game-container">
            <div id="board"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
