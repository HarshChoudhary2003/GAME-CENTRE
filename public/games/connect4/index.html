<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Connect <span>4</span></h1>
            <p id="turn-indicator">Red's Turn</p>
        </div>

        <div class="msg-container hide" id="msg-container">
            <h2 id="winner-msg">Winner!</h2>
            <button id="reset-btn">Play Again</button>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="legend">
            <div class="item">
                <div class="piece red"></div> Player 1
            </div>
            <div class="item">
                <div class="piece yellow"></div> Player 2
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
