<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Word <span>Guess</span></h1>
            <p>Identify the 5-letter core word.</p>
        </div>

        <div id="board"></div>

        <div class="keyboard" id="keyboard">
            <!-- Virtual keyboard -->
        </div>

        <div class="game-modal hide" id="game-modal">
            <h2 id="modal-title">DECRYPTED</h2>
            <p>Word: <span id="correct-word"></span></p>
            <button id="restart-btn">NEW WORD</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
