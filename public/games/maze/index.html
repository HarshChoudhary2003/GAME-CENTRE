<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Maze <span>Runner</span></h1>
            <div class="stat">TIME: <span id="timer">0.0</span>s</div>
        </div>

        <div class="canvas-container">
            <canvas id="mazeCanvas" width="400" height="400"></canvas>
        </div>

        <div class="controls-hint">
            <p><i class="fas fa-keyboard"></i> Use <span>ARROWS</span> to move the <span>Glow</span></p>
        </div>

        <div class="game-modal hide" id="game-modal">
            <h2>ESCAPE SUCCESSFUL</h2>
            <p>Time: <span id="final-time">0</span>s</p>
            <button id="restart-btn">NEW MAZE</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
