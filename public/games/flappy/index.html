<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Bird | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="score-display">
            <h1 id="score">0</h1>
        </div>

        <canvas id="gameCanvas" width="320" height="480"></canvas>

        <div class="start-hint" id="start-hint">
            <p>Press <span>SPACE</span> or <span>CLICK</span> to Fly</p>
        </div>

        <div class="game-over hide" id="game-over">
            <h2>SYSTEM CRASH</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">REBOOT</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
