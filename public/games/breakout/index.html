<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Outrun | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Breakout <span>Outrun</span></h1>
            <div class="stats">
                <div class="stat">SCORE: <span id="score">0</span></div>
                <div class="stat">LIVES: <span id="lives">3</span></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="480" height="320"></canvas>
        </div>

        <div class="controls-hint">
            <p><i class="fas fa-mouse-pointer"></i> Move <span>MOUSE</span> or <span>ARROWS</span> to steer</p>
        </div>

        <div class="game-modal hide" id="game-modal">
            <h2 id="modal-title">GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">REPLAY</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
