<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Professional | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Minesweeper <span>Pro</span></h1>
            <div class="stats">
                <div class="stat"><i class="fas fa-bomb"></i> <span id="mines-left">10</span></div>
                <div class="stat"><i class="fas fa-clock"></i> <span id="timer">000</span></div>
            </div>
        </div>

        <div class="grid-container" id="mine-grid">
            <!-- Grid generated by JS -->
        </div>

        <div class="controls-hint">
            <p><i class="fas fa-mouse-right"></i> Right Click to <span>FLAG</span></p>
        </div>

        <div class="game-modal hide" id="game-modal">
            <h2 id="modal-title">SYSTEM COMPROMISED</h2>
            <p>Detection Time: <span id="final-time">0</span>s</p>
            <button id="restart-btn">RESET GRID</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
