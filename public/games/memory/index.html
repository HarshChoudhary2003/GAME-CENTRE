<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Drift | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Memory <span>Drift</span></h1>
            <div class="stats">
                <div class="stat">MOVES: <span id="moves">0</span></div>
                <div class="stat">TIME: <span id="timer">00:00</span></div>
            </div>
            <button id="reset-btn">RESTART</button>
        </div>

        <div class="memory-grid" id="game-board">
            <!-- Cards will be generated by JS -->
        </div>

        <div class="win-modal hide" id="win-modal">
            <div class="modal-content">
                <i class="fas fa-medal"></i>
                <h2>TOTAL RECALL</h2>
                <p>Moves: <span id="final-moves">0</span></p>
                <p>Time: <span id="final-time">00:00</span></p>
                <button id="play-again">PLAY AGAIN</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
