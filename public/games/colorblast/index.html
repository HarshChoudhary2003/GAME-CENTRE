<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blast | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Color <span>Blast</span></h1>
            <p>Tap the matching color!</p>
            <div class="stat">SCORE: <span id="score">0</span> | TIME: <span id="timer">30</span>s</div>
        </div>

        <div class="target-container">
            <div id="target-color"></div>
        </div>

        <div class="options-grid" id="options">
            <!-- Colors generated by JS -->
        </div>

        <div class="game-modal hide" id="game-modal">
            <h2>TIME'S UP</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
