<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Nexus | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="header">
            <div class="title-box">
                <h1>2048 <span>Nexus</span></h1>
                <p>Merge tiles to reach 2048!</p>
            </div>
            <div class="score-container">
                <div class="score-box">
                    <label>SCORE</label>
                    <div id="score">0</div>
                </div>
                <div class="score-box">
                    <label>BEST</label>
                    <div id="best">0</div>
                </div>
            </div>
            <button id="new-game-btn">NEW GAME</button>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- 4x4 Grid -->
            <div class="grid-cell" id="0-0"></div>
            <div class="grid-cell" id="0-1"></div>
            <div class="grid-cell" id="0-2"></div>
            <div class="grid-cell" id="0-3"></div>
            <div class="grid-cell" id="1-0"></div>
            <div class="grid-cell" id="1-1"></div>
            <div class="grid-cell" id="1-2"></div>
            <div class="grid-cell" id="1-3"></div>
            <div class="grid-cell" id="2-0"></div>
            <div class="grid-cell" id="2-1"></div>
            <div class="grid-cell" id="2-2"></div>
            <div class="grid-cell" id="2-3"></div>
            <div class="grid-cell" id="3-0"></div>
            <div class="grid-cell" id="3-1"></div>
            <div class="grid-cell" id="3-2"></div>
            <div class="grid-cell" id="3-3"></div>
        </div>

        <div class="game-status hide" id="game-status">
            <h2 id="status-msg">GAME OVER</h2>
            <button id="try-again-btn">TRY AGAIN</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
