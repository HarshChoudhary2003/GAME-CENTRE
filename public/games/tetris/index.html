<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Fusion | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <aside class="side-panel left">
            <div class="stat-box">
                <label>LEVEL</label>
                <div id="level">1</div>
            </div>
            <div class="stat-box">
                <label>LINES</label>
                <div id="lines">0</div>
            </div>
        </aside>

        <div class="canvas-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <aside class="side-panel right">
            <div class="stat-box">
                <label>SCORE</label>
                <div id="score">0</div>
            </div>
            <div class="next-box">
                <label>NEXT</label>
                <canvas id="next" width="100" height="100"></canvas>
            </div>
            <button id="start-btn">START</button>
        </aside>

        <div class="game-over hide" id="game-over">
            <h2>MATRIX FULL</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">REBOOT</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
