<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Classic | Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="nav-overlay">
        <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </div>

    <main class="game-wrapper">
        <div class="game-header">
            <h1>Pong <span>Classic</span></h1>
            <div class="scoreboard">
                <span id="player-score">0</span> : <span id="cpu-score">0</span>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="pong" width="600" height="400"></canvas>
        </div>

        <div class="controls-hint">
            <p><i class="fas fa-arrows-alt-v"></i> Move <span>MOUSE</span> to Control Paddle</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
